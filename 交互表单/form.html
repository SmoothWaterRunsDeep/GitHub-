<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>交互表单</title>
</head>

<body>
    <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
        <p>
            选择您所需要的食物:
            <select name="beans" id="">
                <option value="House Blend">House Blend</option>
                <option value="Bolivia">Shade Grown Bolivia Supremo</option>
                <option value="Guatemala">Organic Guatemala</option>
                <option value="Kenya">Kenya</option>
            </select>
        </p>
        <p>
            品类:
            <br>
            <input type="radio" name="beantype" value="全部食物">所有食物
            <br>
            <input type="radio" name="beantype" value="ground" checked>Ground
        </p>
        <p>Number of bags:
            <input type="number" name="bags" min="1" max="30">
        </p>
        <p>
            Must arrive by date: <input type="date" name="date">
        </p>
        <p>
            Extras:
            <br>
            <input type="checkbox" name="extras[]" value="giftwrap">Gift wrap
            <br>
            <input type="checkbox" name="extras[]"  value="catalog" checked>
            include catalog with order
        </p>
        <p>
            ship to:
            <br>
            Name: <input type="text" name="name" value="">
            <br>
            Address: <input type="text" name="address" value="">
            <br>
            City: <input type="text" name="city" value="">
            <br>
            state: <input type="text" name="state" value="">
            <br>
            Zip: <input type="text" name="zip" value="">
            <br>
            Phone: <input type="tel" name="phone" value="">
            <br>
        </p>
        <p>
            Customer Comment: <br>
            <textarea name="Comment"  cols="30" rows="5"></textarea>
        </p>
        <p>
            <input type="submit" value="order now">
        </p>

    </form>
</body>

</html>
